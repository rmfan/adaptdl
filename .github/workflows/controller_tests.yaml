name: "Controller tests"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  controller_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.9.0"
          config: "./.github/kind/cluster.yaml"
          wait: "300s"
      - name: Block for cluster deployment
        run: |
          kubectl cluster-info
          kubectl wait node --all --timeout=300s --for condition=ready
          kubectl get nodes
          echo "All nodes ready"
          kubectl wait pod --all --all-namespaces --timeout=300s --for condition=ready
          echo "All pods ready"
      - name: Deploy AdaptDL
        run: |
          sudo apt-get install -y python3-setuptools
          python3 -m pip install wheel
          python3 -m pip install -r cli/requirements.txt
          helm repo add stable https://charts.helm.sh/stable
          make deploy
          kubectl get pods --all-namespaces | grep "adaptdl"
      - name: Running Litmus pod delete chaos experiment
        uses: mayadata-io/github-chaos-actions@v0.3.0
        env:
          ##Pass kubeconfig data from secret in base 64 encoded form 
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          ##If litmus is not installed
          INSTALL_LITMUS: true
          ##Give application info under chaos
          APP_NS: default
          APP_LABEL: run=nginx
          APP_KIND: deployment
          EXPERIMENT_NAME: pod-delete
          ##Custom image can also been used
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: latest
          IMAGE_PULL_POLICY: Always           
          TOTAL_CHAOS_DURATION: 30
          CHAOS_INTERVAL: 10
          FORCE: false
          ##Select true if you want to uninstall litmus after chaos
          LITMUS_CLEANUP: true
